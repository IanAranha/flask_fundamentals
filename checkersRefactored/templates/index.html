<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Checkerboard</title>
        <style>
            .square1 {
                width: 50px;
                height: 50px;
                background-color: green;
                margin-right: 0;
            }
            .square2 {
                width: 50px;
                height: 50px;
                background-color: brown;
                margin-right: 0;
            }
        </style>
    </head>
    <body>
        <h1>HELLO WORLD</h1>
        <div>
            <table>
                {%for i in range(4): %}
                    <tr>
                        {% for j in range(4): %}
                            <td class='square1'></td>
                            <td class='square2'></td>
                        {% endfor %}
                    </tr>
                    <tr>
                        {% for j in range(4): %}
                            <td class='square2'></td>
                            <td class='square1'></td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
