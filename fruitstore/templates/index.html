<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Dojo Fruit Store</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">
    </head>
    <body>

        <h1>DOJO FRUIT STORE!</h1>
        <p>What would you like to buy?</p>
        <form action='/checkout' method='POST'>
            <table id='order_table'>
                <thead>
                    <th>Fruit Name</th>
                    <th>Quantity</th>
                </thead>
                <tr>
                    <td>Strawberry</td>
                    <td>
                        <select  name="strawberry">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Raspberry</td>
                    <td>
                        <select  name="raspberry">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Apple</td>
                    <td>
                        <select  name="apple">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
            </table>
            <p>Your Information</p>
            <p>Name: <input type="text" name="name" placeholder="Enter your full name"></p>
            <p>Your Studen Id: <input type="text" name="id" placeholder="Enter your student Id"></p>
            <input type="submit" value="BUY ME STUFF">
        </form>

    </body>
</html>
