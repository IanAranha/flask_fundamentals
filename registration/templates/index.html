<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Registration Page</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action='/register' method='post'>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" placeholder="Enter First Name..."><br />
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" placeholder="Enter Last Name..."><br/>
            <br>
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Enter valid email..."><br/>
            <br>
            <label for="password">Password:</label>
            <input type="text" name="password" placeholder="Enter password..."><br/>
            <br>
            <label for="c_password">Confirm Password:</label>
            <input type="text" name="c_password" placeholder="Confirm password."><br>
            <br>
            <button type='submit' name="button">Click to Submit</button>
        </form>
    </body>
</html>
