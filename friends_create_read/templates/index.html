<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/myStyle.css') }}">

    </head>
    <body>
        <div id='container'>
            <h2>These are my friends</h2>
            <div id='inner_box'>
                {%for friend in friends%}
                    <div id='box'>
                        <p>First Name: {{friend['first_name']}}</p>
                        <p>Last Name: {{friend['last_name']}}</p>
                        <p>Occupation: {{friend['occupation']}}</p>
                    </div>
                {%endfor%}
            </div>
            <div id='add_friend_box'>
                <h3>Add a friend</h3>
                <form action='/create_friend' method='post'>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" placeholder="Enter first name"><br>
                    <br>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" placeholder="Enter last name"><br>
                    <br>
                    <label for="occupation">Occupation:</label>
                    <input type="text" name="occupation" placeholder="Enter occupation"><br>
                    <br>
                    <button type='submit'>ADD FRIEND</button>
                </form>
            </div>

        </div>
    </body>
</html>
